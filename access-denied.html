<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exampartus | Access Denied</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333333;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        /* Error Container */
        .error-container {
            width: 90%;
            max-width: 500px;
            padding: 40px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Icon */
        .error-icon {
            color: #8e2465;
            font-size: 4rem;
            margin-bottom: 20px;
        }

        /* Headers */
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #8e2465;
        }

        /* Message */
        .error-message {
            margin-bottom: 30px;
            font-size: 1.1rem;
            color: #6c757d;
        }

        .domain-highlight {
            font-weight: bold;
            color: #8e2465;
        }

        /* Back Button */
        .back-button {
            display: inline-block;
            padding: 15px 40px;
            background-color: #8e2465;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(142, 36, 101, 0.3);
        }

        .back-button:hover {
            background-color: #732057;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(142, 36, 101, 0.4);
        }

        .back-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(142, 36, 101, 0.3);
        }

        /* Media Queries */
        @media (max-width: 480px) {
            .error-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .error-icon {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-user-lock"></i>
        </div>
        <h1>Access Denied</h1>
        <div class="error-message">
            <p>Sorry, access to Exampartus is restricted to users with <span class="domain-highlight">@hyderabad.bits-pilani.ac.in</span> email addresses only.</p>
            <p>Please sign in with your BITS Pilani Hyderabad Campus email account.</p>
        </div>
        <a href="index.html?from=access-denied" class="back-button" id="backButton">
            Go Back to Login
        </a>
    </div>

    <script>
        // Set a flag for the login page to show notice
        document.getElementById('backButton').addEventListener('click', () => {
            sessionStorage.setItem('from_access_denied', 'true');
        });
    </script>
    <!-- Vercel Analytics -->
    <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
