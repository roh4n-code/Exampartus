<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exampartus | Course Detail</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="course-detail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <main class="main-content">
            <header class="main-header">
                <a href="homepage.html" class="logo-container" aria-label="Go to homepage">
                    <div class="temp-logo">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                </a>
                
                <a href="homepage.html" class="brand" aria-label="Go to homepage">
                    <h1><span class="brand-main">EXAM</span><span class="brand-secondary">PARTUS</span></h1>
                </a>
                
            <!-- Replace this section in the profile-container div in course-detail.html -->
            <div class="profile-container">
                <div class="action-buttons">
                    <button class="back-button" id="backButton" aria-label="Go back">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <div class="search-container">
                        <button class="search-toggle" id="searchToggle" aria-label="Toggle search">
                            <i class="fas fa-search"></i>
                        </button>
                        <div class="search-bar" id="searchBar">
                            <input type="text" placeholder="Search for any lecture...">
                            <button class="search-close" id="searchClose" aria-label="Close search">
                                <i class="fas fa-times"></i>
                            </button>
                            <button aria-label="Search lectures">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="profile-wrapper">
                        <button class="profile-button" id="profileButton">
                            <div class="profile-avatar">
                                <img id="profileAvatar" src="/api/placeholder/32/32" alt="Profile">
                            </div>
                        </button>
                        <div class="profile-menu" id="profileMenu">
                            <div class="profile-header">
                                <div class="profile-info">
                                    <h4 id="profileName">User Name</h4>
                                    <p id="profileEmail">user@example.com</p>
                                </div>
                            </div>
                            <ul>
                                <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                                <li><a href="#"><i class="fas fa-question-circle"></i> Help</a></li>
                                <li class="divider"></li>
                                <li><a href="#" class="logout" id="logoutButton"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            </header>

            <section class="course-header">
                <div class="course-info">
                    <h2 id="courseId">Course ID</h2>
                    <h1 id="courseTitle">Course Title</h1>
                </div>
            </section>

            <section class="lectures-container">
                <div class="lectures-header">
                    <h3 class="section-title">Lecture Recordings</h3>
                    <div class="sorting-options">
                        <label for="sortOption">Sort by:</label>
                        <select id="sortOption" aria-label="Sort lectures">
                            <option value="asc">Lecture Number (1 → 9)</option>
                            <option value="desc">Lecture Number (9 → 1)</option>
                            <option value="date-new">Date (Newest First)</option>
                            <option value="date-old">Date (Oldest First)</option>
                        </select>
                    </div>
                </div>
                <div class="lectures-grid" id="lecturesGrid">
                    <!-- Lecture tiles will be dynamically added here -->
                </div>
            </section>
            <footer class="main-footer">
                <p>Made with <i class="fas fa-heart"></i> by Team Exampartus</p>
            </footer>
        </main>
    </div>
    <script>
        // Add this at the beginning of homepage.html
        document.addEventListener('DOMContentLoaded', function() {
          // Check if user data exists in localStorage
          const userData = localStorage.getItem('user');
          
          // If no user data found, redirect to login page
          if (!userData) {
            window.location.href = 'index.html';
            return; // Stop further execution
          }
          
          // If using Firebase auth, also verify with Firebase
          if (window.firebase && firebase.auth) {
            const auth = firebase.auth();
            
            // Add an auth state listener
            auth.onAuthStateChanged(function(user) {
              if (!user) {
                // No authenticated user, redirect to login
                window.location.href = 'index.html';
              }
            });
          }
        });
      </script>
            <!-- Firebase App (the core Firebase SDK) -->
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>

    <script src="course-detail.js"></script>
</body>
</html>
