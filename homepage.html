<head>

    <title>Exampartus | Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <main class="main-content">
            <header class="main-header">
                <div class="logo-container">
                    <div class="temp-logo">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                </div>
                
                <div class="brand">
                    <h1><span class="brand-main">EXAM</span><span class="brand-secondary">PARTUS</span></h1>
                </div>
                
                <!-- Updated Profile Container -->
                <div class="profile-container">
                    <div class="action-buttons">
                        <div class="search-container">
                            <button class="search-toggle" id="searchToggle" aria-label="Toggle search">
                                <i class="fas fa-search"></i>
                            </button>
                            <div class="search-bar" id="searchBar">
                                <input type="text" placeholder="Search for any course...">
                                <button class="search-close" id="searchClose" aria-label="Close search">
                                    <i class="fas fa-times"></i>
                                </button>
                                <button aria-label="Search courses">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="profile-wrapper">
                            <button class="profile-button" id="profileButton">
                                <div class="profile-avatar">
                                    <img id="profileAvatar" src="/api/placeholder/32/32" alt="Profile">
                                </div>
                            </button>
                            <div class="profile-menu" id="profileMenu">
                                <div class="profile-header">
                                    <div class="profile-info">
                                        <h4 id="profileName">User Name</h4>
                                        <p id="profileEmail">user@example.com</p>
                                    </div>
                                </div>
                                <ul>
                                    <!-- Removed "My Profile" and "My Courses" buttons -->
                                    <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                                    <li><a href="#"><i class="fas fa-question-circle"></i> Help</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#" class="logout" id="logoutButton"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <section class="courses-grid">
                <!-- Course tiles will be dynamically added here -->
            </section>
            <footer class="main-footer">
                <p>Made with <i class="fas fa-heart"></i> by Team Exampartus</p>
            </footer>
        </main>
    </div>
    <script>
        // Add this at the beginning of homepage.html
        document.addEventListener('DOMContentLoaded', function() {
          // Check if user data exists in localStorage
          const userData = localStorage.getItem('user');
          
          // If no user data found, redirect to login page
          if (!userData) {
            window.location.href = 'index.html';
            return; // Stop further execution
          }
          
          // If using Firebase auth, also verify with Firebase
          if (window.firebase && firebase.auth) {
            const auth = firebase.auth();
            
            // Add an auth state listener
            auth.onAuthStateChanged(function(user) {
              if (!user) {
                // No authenticated user, redirect to login
                window.location.href = 'index.html';
              }
            });
          }
        });
      </script>
